<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <style>
        th, td {
            padding: 7px 12px;
        }
    </style>
</head>
<body style="padding-left: 10px">
    <h1>Infinite Campus Grades++</h1>

    <div id="semChoose">
        <p>Choose a semester:</p>
        <label class="radio-inline">
            <input type="radio" id="sem1" name="sem">Semester 1
        </label>
        <label class="radio-inline">
            <input type="radio" id="sem2" name="sem">Semester 2
        </label>
        <br><br>
    </div>

    <table id="courses_T">
        <thead>
            <tr style="text-align: left">
                <th>Class</th>
                <th>Teacher</th>
                <th>% Grade</th>
                <th>Letter</th>
                <th>Open Link</th>
            </tr>
        </thead>
        <tbody id="courses"></tbody>
    </table>

    <div id="error" hidden>
        <p>Error: you are not logged into Infinite Campus</p>
        <p>After logging in, refresh this page</p>
        <button id="login">Log in here</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
